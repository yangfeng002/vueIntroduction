<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo入门</title>
    <script src="lib/vue/vue.js" type="text/javascript"></script>
</head>
<body>
    <!--方式一-->
   <!-- <div id="app">
       {{message}}
    </div>-->


   <!--方式二-->
   <div id="app" v-text="message">

   </div>

<script type="text/javascript">
    //el--element元素绑定,data为数据模型key-value
    var vue = new Vue({
        "el":"#app",
        "data":{
            "message":"hello world"
        }
    })

</script>
</body>
</html>
