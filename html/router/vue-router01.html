<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue--路由vue-router</title>
		<link rel="stylesheet" type="text/css" href="../../less/common.css"/>
	</head>
	<body>
		<div id="app">
		  <h1>Hello App!</h1>
		  <p>
		    <!-- 
			使用 router-link 组件来导航. 
			<router-link> 默认会被渲染成一个 `<a>` 标签
			通过传入 `to` 属性指定链接
			tag会渲染成指定的标签
			-->
		    <router-link to="/foo" tag="span">Go to Foo</router-link>
		    <router-link to="/bar" tag="span">Go to Bar</router-link>
		  </p>
		  <!-- 路由出口 -->
		  <!-- 路由匹配到的组件将渲染在这里 -->
		  <router-view></router-view>
		</div>
		<!-- 引入vue和vue-router -->
		<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/vue/vue-router/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//1.定义路由组件
			var Foo = {'template':'<div>foo</div>'};
			var Bar = {'template':'<div>bar</div>'};
			
			//2.定义路由
			var routers = [
				{path:'/foo',component:Foo},
				{path:'/bar',component:Bar}
			]
			
			//3.创建路由实例,传routers参数
			var router = new VueRouter({
				routes:routers,
				mode:"history"
			})
			
			//4.创建和挂载实例
			var vue = new Vue({
				el:'#app',
				router:router,
			})
			
		</script>
	</body>
</html>
