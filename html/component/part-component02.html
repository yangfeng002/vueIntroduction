<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件--局部组件2</title>
		<link rel="stylesheet" type="text/css" href="../../sass/common.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<hello></hello>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			  var child = {
				  template:'<h3>这里是局部组件</h3>'
			  }
			  new Vue({
				  el:'#app',
				  components:{
					  'hello':child
				  }
			  })
		</script>
			
	</body>
</html>
