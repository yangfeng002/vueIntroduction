<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件--传参props01</title>
		<link rel="stylesheet" type="text/css" href="../../sass/common.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<blog-post post-title="hello!" datanum="100"></blog-post>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			
			Vue.component('blog-post', {
			  // 在 JavaScript 中是 camelCase 的,在html中传参的时候用"-"隔开
			  props: ['postTitle',"datanum"],
			  template: '<h3>{{ postTitle }}{{datanum}}</h3>'
			});
			new Vue({
				el:'#app'
			})
		</script>
			
	</body>
</html>
