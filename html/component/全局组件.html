<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue自定义全局组件</title>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<my-component ></my-component>
		</div>
		<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			 const component =  Vue.component('my-component',{
				  template:'<p>{{msg}}</p>',
				  data(){
					 return {
						 msg:'全局组件'
					 } 
				  } 
			  })
			  const vm = new Vue({
				  el:'#app',
				  data:{
					message:'hello'  
				  },
				  component:component
			  })
			  console.log(vm.$data.message);
		</script>
	</body>
</html>
