<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件--组件配置里面的data必须是函数02</title>
		<link rel="stylesheet" href="../../less/common.css"/>
	</head>
	<body>
		 <div id="app">
			 <hello></hello>
			 <hello></hello>
			 <hello></hello>
		 </div>
		 <script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		 <script type="text/javascript">
			 //全局组件
			 Vue.component(
			   'hello',{
				   data:function(){
					   return {
						  count:0
					   }
				   },
				   template:"<button @click='count++'>{{count}}</button>"
			   }
			 )
			 new Vue({
				 el:'#app'
			 })
			 /* 组件里面用data，data必须是函数*/
		 </script>
	</body>
</html>
