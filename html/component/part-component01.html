<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件--局部组件1</title>
		<link rel="stylesheet" type="text/css" href="../../sass/common.css"/>
	</head>
	<body>
		<!-- 局部组件和全局组件区别
		     局部：在Vue实例里面
			 全局：在Vue实例外面
		 -->
		<div id="app" v-cloak>
			<my-component></my-component>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			var child = {
				template:'<div>自定义的局部组件</div>'
			}
			new Vue({
				el:'#app',
				components:{
					'my-component':child
				}
			})
			
        </script>	
	</body>
</html>
