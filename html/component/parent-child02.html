<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件--父子组件传参</title>
		<link rel="stylesheet" type="text/css" href="../../sass/common.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<parent-component title="logo" url="../../images/logo.jpg"></parent-component>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			/* 父组件给子组件传参，那么在父组件模板里面引用子组件的时候绑定相应的值  */
			var pOptions = {
				template:`,
				    <div>
					   <h3>{{title}}</h3>
					   <child-component v-bind:src="url"></child-component>
					</div>
				`,
				components:{
					'child-component':{
						template:'<img src="url"/>'
					}
				},
				props:['title','url']
			};
			Vue.component('parent-component',pOptions);
			
			new Vue({
				el:'#app'
			})
			
		</script>
			
	</body>
</html>
