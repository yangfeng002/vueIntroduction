<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>指令--v-pre指令</title>
	</head>
	<body>
		<!-- v-pre指令 
		     没有表达式，使用该指令不会被编译
		 -->
		<div id="app">
			<p v-pre>{{message}}</p>
		</div>
		<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vue = new Vue({
				el:"#app",
				data:{
					message:"hello world"
				}
			})
		</script>
	</body>
</html>
