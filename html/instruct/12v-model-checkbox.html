<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="checkbox"  v-model="message">
			<p>{{message}}</p>
		</div>
		
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
		<!-- 
		v-model
		    绑定到单个复选框，表示复选框有没有被选中
		    绑定到多个复选框，表示绑定到同一个数组
		     
		 -->
	</body>
</html>
