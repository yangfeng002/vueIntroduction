<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>指令--v-model 多个checkbox示例</title>
		<link rel="stylesheet" type="text/css" href="../../less/common.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<input type="checkbox" value="第一个" v-model="message"/>
			<input type="checkbox" value="第二个" v-model="message"/>
			<input type="checkbox" value="第三个" v-model="message"/>
			<input type="checkbox" value="第四个" v-model="message"/>
			<p>message内容为：{{message}}</p>
		</div>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				  el: '#app',
				  data: {
					message: []
				  }
				})
		</script>
		<!-- v-model
		     多个复选框，值绑定到一个数组中
		 -->
	</body>
</html>
