<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>element--basic/container容器</title>
		<link rel="stylesheet" type="text/css" href="../../sass/common.css"/>
		<link rel="stylesheet" href="../../../lib/vue/element/index.css"/>
		<link rel="stylesheet" href="../../../less/vue/example.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<!-- 示例1 导航1-->
			<el-container>
			  <el-header>Header</el-header>
			  <el-container>
			    <el-aside width="200px">Aside</el-aside>
			    <el-container>
			      <el-main>Main</el-main>
			      <el-footer>Footer</el-footer>
			    </el-container>
			  </el-container>
			</el-container>

			<!-- 示例2 导航2-->
			<el-container style="margin-top:20px;">
				<el-aside width="200px">
					Aside
				</el-aside>
				<el-container>
					<el-header>header</el-header>
					<el-main>main</el-main>
					<el-footer>footer</el-footer>
				</el-container>
			</el-container>
		</div>
		<script type="text/javascript" src="../../../lib/vue/vue.js"></script>
		<script src="../../../lib/vue/element/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		          new Vue({
					  el:"#app"
				  })
		</script>
			
	</body>
</html>
