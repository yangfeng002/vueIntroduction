<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>element--basic/link链接</title>
		<link rel="stylesheet" type="text/css" href="../../../sass/common.css"/>
		<link rel="stylesheet" href="../../../lib/vue/element/index.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/vue/element/font.css"/>
	</head>
	<body>
		<div id="app" v-cloak>
			<!-- type属性、underline属性、href原生属性、icon属性、disabled -->
			<el-link type="primary" :underline="false" href="http://www.baidu.com" target="_blank">链接</el-link>
			<el-link type="success" icon="el-icon-edit">成功链接</el-link>
			<el-link type="danger" disabled><i class="el-icon-view"></i>危险链接</el-link>
		</div>
		<script type="text/javascript" src="../../../lib/vue/vue.js"></script>
		<script src="../../../lib/vue/element/index.js" type="text/javascript"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app"
			})
			
		</script>
			
	</body>
</html>
